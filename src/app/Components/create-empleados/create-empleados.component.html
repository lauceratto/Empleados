<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> {{titulo}} 
                        <div *ngIf="loading && createEmpleado.valid" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid">Todos los campos deben estar completos</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control"  formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control mt-3"  formControlName="documento" placeholder="DNI">
                        <input type="number" class="form-control mt-3"  formControlName="salario" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary mr-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
