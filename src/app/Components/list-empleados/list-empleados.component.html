<div class="container mt-4">  
    <div class="card">
        <div class="card-body">
            <span class="h4">Listado de Empleados</span>
            
            <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0 ">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length > 0" class=" table table-striped table-hover mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.salario | currency}}</td>
                    <td>
                        <i class="fas fa-edit text-info mr-4" [routerLink]="['/editEmpleado',empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt text-danger"></i>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
              <button class="btn btn-dark float-right" routerLink="/create-empleados">Agregar Empleado</button>
        </div>
    </div>
</div>
